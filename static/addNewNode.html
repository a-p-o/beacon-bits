<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <a class="navbar-brand" href="#">Beacon Bits</a>

      </div>

    <h1> Add New Node </h1>
    <form class="form-group" role="form" id="addNodeForm">
	    <div class="input-group">
	      <span class="input-group-addon" id="serial">Serial</span>
		<input type="text" class="form-control" placeholder="1234" aria-describedby="basic-addon1">
	    </div>

	    <div class="input-group">
	      <span class="input-group-addon" id="details">Details</span>
		<input type="text" class="form-control" placeholder="Dorm A" aria-describedby="basic-addon1">
	    </div>

	    <div class="input-group">
	      <span class="input-group-addon" id="channel">Channel</span>
		<input type="text" class="form-control" placeholder="a,b,c" aria-describedby="basic-addon1">
	    </div>

	    <div class="input-group">
	      <span class="input-group-addon" id="ip">IP</span>
		<input type="text" class="form-control" placeholder="147.253.234.233" aria-describedby="basic-addon1">
	    </div>

	    <div class="input-group">
	      <span class="input-group-addon" id="mac">Mac</span>
		<input type="text" class="form-control" placeholder="1234:123:234" aria-describedby="basic-addon1">
	    </div>
	    <button type="submit" class="btn btn-default">Submit</button>
     </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
	$("addNodeForm").submit(function(event){
		var serial = $("#serial").val();
		var details = $("#details").val();
		var channel = $("#channel").val();
		var ip = $("#ip").val();
		var mac = $("#mac").val();
		$.ajax({
		    type: "POST",
		    url: "http://52.91.76.141/api/beacons",
		    data: { "serial": serial, 'details': details, 'channel':channel , 'ip':ip, 'mac':mac}
		    })
		    .done(function( html ) {
		    	console.log("finished");
		    });
	});


    </script>


</body>
